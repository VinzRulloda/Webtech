<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>OOP-Final</title>
</head>
<body>
    <nav>
        <div class="logo">OOP</div>

        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="#" class="icon"><img src="assets\images\arrangement.png" alt="Arrangement"></a></li>
                    <li><a href="#" class="icon"><img src="assets\images\history.png" alt="History"></a></li>
                    <li><a href="#" class="icon"><img src="assets\images\live.png" alt="Live"></a></li>
                    <li><a href="#" class="icon" onclick="toggleLoginForm()"><img src="assets\images\profile.png" alt="Profile"></a></li>
                </ul>
            </nav>
        </div>

            <div class="login-form" id="loginForm">
                <form>
                    <div class="form-title">OOP</div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Email/username" required>
                
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>

                    <div class="remember-forgot">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe"> Remember me </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                
                    <button type="button" class="close-btn" onclick="toggleLoginForm()">Close</button>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
</nav>
    <main>
        <div class="content-container">
            <video controls>
                <source src="assets/videos/sample.mp4" type="video/mp4">
            </video>
        </div>
    </main>

    <footer>
        <h3>OOP ON TOP</p>
        <p>weh</p>
        <p>hihu</p>
    </footer>

    <script src = "assets/javascript/login.js"></script>
</body>
</html>
